{% comment %}
Esse include faz a criação de um navbar.

{% endcomment %}


<style>
    /* Letras do Logotipo brancas quando está no TOPO */
    .navbar-brand {
      color: white;
    }

    /* Letras do Logotipo pretas quando está fora do TOPO */
    .bg-light-added .navbar-brand {
      color: black;
    }

    /* Estabelece as cores das letras do Navbar como Brancas */
    .navbar-nav .nav-link {
      color: white;
    }

    /* Cor do navbar quando não está no TOPO */
    .bg-light-added {
      background-color: rgb(248,249,250); !important;
      transition: background-color 1.0s ease;
    }

    /* Cor do texto do Navbar quando não está no TOPO */
    .bg-light-added .navbar-nav .nav-link {
      color: black;
      transition: background-color 1.0s ease;
    }

    /* Retorno ao TOPO com transição de transparência */
    #mainNavbar {
      transition: background-color 1.0s ease;
    }

</style>


    <!-- Todas as informações sobre o NavBar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">

        <!-- Ajustando o Logo do canto superior esquerdo -->
        <a class="navbar-brand" href="#" style="font-family: 'Oswald';font-size: 1.75rem;font-weight: bold;word-spacing: 1px;letter-spacing: 2px; padding-top:15px;">
          <img src="/assets/logo.svg" alt="Logotipo no canto superior esquerdo" class="d-inline-block">
          | Garcez Filho |</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="text-align: center;font-family:'Book Antiqua';font-weight: bold;">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <!-- Dropdown de Serviços -->
            <li class="nav-item dropdown px-3">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                SERVIÇOS
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#civil">Civil</a></li>
                <li><a class="dropdown-item" href="#criminal">Criminal</a></li>
                <li><a class="dropdown-item" href="#armas">Armas</a></li>
                <li><a class="dropdown-item" href="#ambiental">Ambiental</a></li>
                <li><a class="dropdown-item" href="#trabalhista">Trabalhista</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#imobiliario">Imobiliário</a></li>
              </ul>
            </li>

            <!-- Sobre -->
            <li class="nav-item px-3">
              <a class="nav-link" href="#sobre">SOBRE</a>
            </li>

            <!-- Equipe -->
            <li class="nav-item px-3">
              <a class="nav-link" href="#equipe">EQUIPE</a>
            </li>

            <!-- Localização -->
            <li class="nav-item px-3">
              <a class="nav-link" href="#localizacao">LOCALIZAÇÃO</a>
            </li>

            <!-- Contatos -->
            <li class="nav-item px-3">
              <a class="nav-link" href="#contatos" tabindex="-1">CONTATOS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<script>
// Escuta o evento de scroll
window.addEventListener('scroll', function() {
  // Verifica a posição do scroll
if (window.scrollY > 0) {
  document.getElementById("mainNavbar").classList.add("bg-light-added");
} else {
  document.getElementById("mainNavbar").classList.remove("bg-light-added");
}
});
</script>
